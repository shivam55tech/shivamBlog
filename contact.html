  <meta charset="UTF-8">

  <title>Contact Us - Swaad</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #fffbe6; margin: 0; }
    header { background: #FF9966; color: #fff; padding: 30px 0; text-align: center; font-family: 'Lobster', cursive; }
    .contact-section { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 30px; }
    .form-container { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .form-container form { display: flex; flex-direction: column; }
    .form-container label { margin-bottom: 10px; font-weight: bold; }
    .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="file"] { padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    .form-container input[type="submit"] { padding: 15px; border: none; border-radius: 50px; background: #FF9966; color: #fff; font-size: 1.1rem; cursor: pointer; transition: background 0.3s; }
    .form-container input[type="submit"]:hover { background: #ffcc00; color: #333; }
    .nav { background: #333; padding: 10px 0; text-align: center; }
    .nav a { color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1rem; }
    .nav a:hover { color: #FF9966; }
    .success-message { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ7JL49B"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <a href="order.html"><i class="fas fa-shopping-cart"></i> Order</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>
  <section class="contact-section">
    <div class="form-container">
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Submit">
      </form>
      <div class="success-message" id="contact-success" style="display:none;">Thank you for contacting us!</div>
    </div>
    <div class="form-container">
      <form id="upload-form">
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Upload">
      </form>
      <div class="success-message" id="upload-success" style="display:none;">File uploaded (simulated)!</div>
    </div>
  </section>
  <script>
    document.getElementById('contact-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('contact-success').style.display = 'block';
      setTimeout(() => {
        document.getElementById('contact-form').reset();
        document.getElementById('contact-success').style.display = 'none';
      }, 2000);
    };
    document.getElementById('upload-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('upload-success').style.display = 'block';
      setTimeout(() => {
        document.getElementById('upload-form').reset();
        document.getElementById('upload-success').style.display = 'none';
      }, 2000);
    };
  </script>
</body>
</html>
