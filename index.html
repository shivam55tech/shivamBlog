<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Burger Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc00, #ff9966);
            color: #333;
        }

        .header { background-color: #ffcc00; padding: 20px; text-align: center; }
        .nav { display: flex; justify-content: center; align-items: center; background-color: #333; }
        .nav a { color: white; padding: 14px 20px; text-decoration: none; text-align: center; display: flex; align-items: center; gap: 8px; }
        .nav a:hover { background-color: #ddd; color: black; }
        .nav a i { font-size: 18px; }
        .content { padding: 20px; text-align: center; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        @media (max-width: 600px) {
            .nav { flex-direction: column; }
        }
        .menu-item { display: none; }
        .menu-item.visible { display: block; }
        .animated { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #ff9966;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #ffcc00;
        }

        ul {
            list-style-type: circle;
            padding-left: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dynamic greeting based on time
            const greeting = document.getElementById('greeting');
            const hour = new Date().getHours();
            if (hour < 12) {
                greeting.textContent = 'Good Morning!';
            } else if (hour < 18) {
                greeting.textContent = 'Good Afternoon!';
            } else {
                greeting.textContent = 'Good Evening!';
            }

            // Menu filter functionality
            const filterInput = document.getElementById('menu-filter');
            const menuItems = document.querySelectorAll('.menu-item');
            filterInput.addEventListener('input', () => {
                const filter = filterInput.value.toLowerCase();
                menuItems.forEach(item => {
                    if (item.textContent.toLowerCase().includes(filter)) {
                        item.classList.add('visible');
                    } else {
                        item.classList.remove('visible');
                    }
                });
            });
        });

        $(document).ready(function () {
            // Add animation to menu items
            $('.menu-item').addClass('animated');

            // Smooth scroll for navigation links
            $('.nav a').on('click', function (e) {
                e.preventDefault();
                const target = $(this).attr('href');
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 1000);
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Cafe "Swaad"</h1>
        <p id="greeting"></p>
    </div>
    <div class="nav">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#menu"><i class="fas fa-utensils"></i>Menu</a>
        <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
    </div>
    <div class="content">
        <h2>Our Menu</h2>
        <p>Check out our delicious burgers!</p>
        <input type="text" id="menu-filter" placeholder="Search menu items..." />
        <ul list-style-type="circle">
            <li class="menu-item visible">Cheeseburger</li>
            <li class="menu-item visible">Veggie Burger</li>
            <li class="menu-item visible">Chicken Burger</li>
            <li class="menu-item visible">Fish Burger</li>
        </ul>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/szvRvkQRyGg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button onclick="alert('Order Now!')">Order Now</button>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
